<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <p>
    See console.
  </p>

  <script>

    for (var i = 0; i <= 100; i++){
      if (i % 2 === 0) {
        console.log(i, 'is i for first challenge');
      }
    }

    for (var i = 0; i <= 100; i += 2){
        console.log(i, 'is i for second challenge');
    }

    for (var i = 100; i >= 0; i--){
      console.log(i, 'is i for third challenge');
    }

    for (var i = 0; i <= 100; i++){
      if ((i%3 == 0) && (i%5 == 0)) {
        console.log('fizzbuzz for fourth challenge');
      }
      else if (i%3 == 0) {
        console.log('fizz for fourth challenge');
      }
      else if (i%5 == 0) {
        console.log('buzz for fourth challenge');
      }
      else {
        console.log(i);
      }


    }


  </script>

</body>
</html>
